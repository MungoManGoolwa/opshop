<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#22c55e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Opshop Online" />
    
    <!-- Standard favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- PWA icons for different devices -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.svg" />
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icons/icon-192x192.svg" />
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="/icons/icon-512x512.svg" />
    
    <!-- Apple splash screens -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.svg" />
    
    <!-- SEO Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Australia's sustainable marketplace for second-hand goods. Buy and sell pre-loved items with instant buyback options and location-based search." />
    <meta name="keywords" content="second-hand, marketplace, Australia, sustainable, opshop, pre-loved, buyback, thrift, vintage, eco-friendly, circular economy" />
    <meta name="author" content="Opshop Online" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="geo.region" content="AU" />
    <meta name="geo.country" content="Australia" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Opshop Online - Australia's Sustainable Marketplace" />
    <meta property="og:description" content="Buy and sell second-hand goods across Australia with our sustainable marketplace platform. Instant buyback, location search, and verified sellers." />
    <meta property="og:image" content="/icons/icon-512x512.svg" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="Opshop Online Logo" />
    <meta property="og:url" content="https://opshop.online" />
    <meta property="og:site_name" content="Opshop Online" />
    <meta property="og:locale" content="en_AU" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Opshop Online - Australia's Sustainable Marketplace" />
    <meta name="twitter:description" content="Buy and sell second-hand goods across Australia with our sustainable marketplace platform. Instant buyback, location search, and verified sellers." />
    <meta name="twitter:image" content="/icons/icon-512x512.svg" />
    <meta name="twitter:image:alt" content="Opshop Online Logo" />
    <meta name="twitter:site" content="@OpshopOnline" />
    <meta name="twitter:creator" content="@OpshopOnline" />
    
    <!-- Structured Data for Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Opshop Online",
      "description": "Australia's sustainable marketplace for second-hand goods",
      "url": "https://opshop.online",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://opshop.online/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "@id": "https://opshop.online/#organization"
      }
    }
    </script>
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "@id": "https://opshop.online/#organization",
      "name": "Opshop Online",
      "description": "Australia's sustainable marketplace for pre-loved goods",
      "url": "https://opshop.online",
      "logo": "https://opshop.online/icons/icon-512x512.svg",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "AU"
      }
    }
    </script>
    
    <title>Opshop Online - Australia's Sustainable Marketplace</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
