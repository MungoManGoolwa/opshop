<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient-kids" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <filter id="soft-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-gradient-kids)"/>
  
  <!-- T-shirt 1 (Blue) -->
  <g transform="translate(80, 80)">
    <!-- T-shirt body -->
    <path d="M40 60 L40 40 Q40 30 50 30 L60 30 Q60 20 70 10 Q80 0 100 0 Q120 0 130 10 Q140 20 140 30 L150 30 Q160 30 160 40 L160 60 L180 80 L180 100 L160 100 L160 180 Q160 190 150 190 L50 190 Q40 190 40 180 L40 100 L20 100 L20 80 L40 60 Z" 
          fill="#3b82f6" 
          stroke="#1e40af" 
          stroke-width="2"
          filter="url(#soft-shadow)"/>
    
    <!-- Collar -->
    <path d="M70 30 Q100 15 130 30 L120 40 Q100 25 80 40 Z" fill="#1e40af"/>
    
    <!-- Cute star design -->
    <polygon points="100,80 105,90 115,90 107,97 110,107 100,102 90,107 93,97 85,90 95,90" fill="#fbbf24"/>
    <polygon points="70,120 73,126 80,126 75,130 77,137 70,134 63,137 65,130 60,126 67,126" fill="#ef4444"/>
    <polygon points="130,120 133,126 140,126 135,130 137,137 130,134 123,137 125,130 120,126 127,126" fill="#10b981"/>
  </g>
  
  <!-- T-shirt 2 (Pink) -->
  <g transform="translate(200, 120)">
    <!-- T-shirt body -->
    <path d="M40 60 L40 40 Q40 30 50 30 L60 30 Q60 20 70 10 Q80 0 100 0 Q120 0 130 10 Q140 20 140 30 L150 30 Q160 30 160 40 L160 60 L180 80 L180 100 L160 100 L160 180 Q160 190 150 190 L50 190 Q40 190 40 180 L40 100 L20 100 L20 80 L40 60 Z" 
          fill="#ec4899" 
          stroke="#be185d" 
          stroke-width="2"
          filter="url(#soft-shadow)"/>
    
    <!-- Collar -->
    <path d="M70 30 Q100 15 130 30 L120 40 Q100 25 80 40 Z" fill="#be185d"/>
    
    <!-- Heart design -->
    <path d="M85 80 Q85 70 95 70 Q100 70 100 75 Q100 70 105 70 Q115 70 115 80 Q115 90 100 105 Q85 90 85 80 Z" fill="#ffffff"/>
    <circle cx="90" cy="120" r="8" fill="#fbbf24"/>
    <circle cx="110" cy="120" r="8" fill="#06b6d4"/>
  </g>
  
  <!-- T-shirt 3 (Green) -->
  <g transform="translate(140, 200)">
    <!-- T-shirt body -->
    <path d="M40 60 L40 40 Q40 30 50 30 L60 30 Q60 20 70 10 Q80 0 100 0 Q120 0 130 10 Q140 20 140 30 L150 30 Q160 30 160 40 L160 60 L180 80 L180 100 L160 100 L160 160 Q160 170 150 170 L50 170 Q40 170 40 160 L40 100 L20 100 L20 80 L40 60 Z" 
          fill="#10b981" 
          stroke="#047857" 
          stroke-width="2"
          filter="url(#soft-shadow)"/>
    
    <!-- Collar -->
    <path d="M70 30 Q100 15 130 30 L120 40 Q100 25 80 40 Z" fill="#047857"/>
    
    <!-- Rainbow design -->
    <path d="M70 80 Q100 60 130 80" fill="none" stroke="#ef4444" stroke-width="4"/>
    <path d="M70 88 Q100 68 130 88" fill="none" stroke="#f59e0b" stroke-width="4"/>
    <path d="M70 96 Q100 76 130 96" fill="none" stroke="#eab308" stroke-width="4"/>
    <path d="M70 104 Q100 84 130 104" fill="none" stroke="#22c55e" stroke-width="4"/>
    <path d="M70 112 Q100 92 130 112" fill="none" stroke="#3b82f6" stroke-width="4"/>
  </g>
  
  <!-- Pack label -->
  <rect x="50" y="30" width="120" height="40" rx="8" fill="#dc2626" filter="url(#soft-shadow)"/>
  <text x="110" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">KIDS T-SHIRT</text>
  <text x="110" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3-PACK</text>
  
  <!-- Age label -->
  <circle cx="320" cy="80" r="30" fill="#f59e0b" stroke="#d97706" stroke-width="3" filter="url(#soft-shadow)"/>
  <text x="320" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">AGES</text>
  <text x="320" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2-8</text>
  
  <!-- Quality badge -->
  <rect x="280" y="320" width="100" height="60" rx="8" fill="#059669" filter="url(#soft-shadow)"/>
  <text x="330" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">100% COTTON</text>
  <text x="330" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">MACHINE WASH</text>
  <text x="330" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">EXCELLENT</text>
</svg>