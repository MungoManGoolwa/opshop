<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Jacket body -->
  <path d="M120 140 L120 120 Q120 100 140 100 L160 100 Q160 90 170 80 Q180 70 200 70 Q220 70 230 80 Q240 90 240 100 L260 100 Q280 100 280 120 L280 140 L320 160 L320 180 L300 180 L300 360 Q300 380 280 380 L120 380 Q100 380 100 360 L100 180 L80 180 L80 160 L120 140 Z" 
        fill="#3c2415" 
        stroke="#2c1810" 
        stroke-width="2"/>
  
  <!-- Leather texture lines -->
  <path d="M130 150 Q150 160 170 150 Q190 160 210 150 Q230 160 250 150 Q270 160 290 150" 
        fill="none" stroke="#2c1810" stroke-width="1" opacity="0.5"/>
  <path d="M130 200 Q150 210 170 200 Q190 210 210 200 Q230 210 250 200 Q270 210 290 200" 
        fill="none" stroke="#2c1810" stroke-width="1" opacity="0.5"/>
  
  <!-- Jacket collar -->
  <path d="M170 100 Q200 85 230 100 L220 110 Q200 95 180 110 Z" 
        fill="#2c1810"/>
  
  <!-- Jacket sleeves -->
  <ellipse cx="90" cy="170" rx="20" ry="40" fill="#3c2415" stroke="#2c1810" stroke-width="2"/>
  <ellipse cx="310" cy="170" rx="20" ry="40" fill="#3c2415" stroke="#2c1810" stroke-width="2"/>
  
  <!-- Zipper -->
  <line x1="200" y1="120" x2="200" y2="360" stroke="#666" stroke-width="3"/>
  <rect x="195" y="125" width="10" height="8" fill="#888" rx="1"/>
  
  <!-- Pockets -->
  <rect x="140" y="240" width="40" height="30" rx="3" fill="none" stroke="#2c1810" stroke-width="1.5"/>
  <rect x="220" y="240" width="40" height="30" rx="3" fill="none" stroke="#2c1810" stroke-width="1.5"/>
  
  <!-- Vintage badge -->
  <circle cx="320" cy="120" r="25" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <text x="320" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">VINTAGE</text>
  <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">LEATHER</text>
  
  <!-- Shading -->
  <path d="M280 120 L280 140 L300 160 L300 180 L280 180 L280 360 Q280 375 270 375 L270 125 Q270 115 280 120 Z" 
        fill="#2c1810" opacity="0.3"/>
</svg>