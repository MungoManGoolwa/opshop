<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c3cfe2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="product-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fafbfc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-gradient-3)"/>
  
  <!-- Product showcase -->
  <g transform="translate(200, 200)">
    <!-- Main product circle -->
    <circle cx="0" cy="0" r="120" fill="url(#product-gradient-3)" 
            stroke="#e5e7eb" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Product logo/icon -->
    <circle cx="0" cy="-30" r="25" fill="#8b5cf6"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">T</text>
    
    <!-- Product name -->
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">TEST</text>
    <text x="0" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">PRODUCT</text>
    
    <!-- Version -->
    <rect x="-20" y="40" width="40" height="16" rx="8" fill="#06b6d4"/>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">v2.0</text>
    
    <!-- Feature points around the circle -->
    <g transform="rotate(0)">
      <circle cx="0" cy="-140" r="12" fill="#f59e0b"/>
      <text x="0" y="-135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
      <text x="0" y="-155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Premium</text>
    </g>
    
    <g transform="rotate(72)">
      <circle cx="0" cy="-140" r="12" fill="#10b981"/>
      <text x="0" y="-135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2</text>
    </g>
    
    <g transform="rotate(144)">
      <circle cx="0" cy="-140" r="12" fill="#ef4444"/>
      <text x="0" y="-135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3</text>
    </g>
    
    <g transform="rotate(216)">
      <circle cx="0" cy="-140" r="12" fill="#8b5cf6"/>
      <text x="0" y="-135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4</text>
    </g>
    
    <g transform="rotate(288)">
      <circle cx="0" cy="-140" r="12" fill="#06b6d4"/>
      <text x="0" y="-135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">5</text>
    </g>
    
    <!-- Price display -->
    <rect x="-30" y="70" width="60" height="25" rx="12" fill="#1f2937"/>
    <text x="0" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">$50.00</text>
  </g>
  
  <!-- Corner badges -->
  <rect x="20" y="20" width="80" height="30" rx="6" fill="#dc2626"/>
  <text x="60" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">LIMITED</text>
  <text x="60" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">EDITION</text>
  
  <rect x="300" y="350" width="80" height="30" rx="6" fill="#059669"/>
  <text x="340" y="362" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">VERIFIED</text>
  <text x="340" y="374" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">QUALITY</text>
  
  <!-- Features list -->
  <g transform="translate(30, 120)">
    <rect x="0" y="0" width="140" height="120" rx="8" fill="#ffffff90" stroke="#e5e7eb"/>
    <text x="70" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">KEY FEATURES</text>
    
    <circle cx="15" cy="35" r="4" fill="#10b981"/>
    <text x="25" y="38" font-family="Arial, sans-serif" font-size="9" fill="#374151">Advanced Technology</text>
    
    <circle cx="15" cy="50" r="4" fill="#f59e0b"/>
    <text x="25" y="53" font-family="Arial, sans-serif" font-size="9" fill="#374151">Easy to Use</text>
    
    <circle cx="15" cy="65" r="4" fill="#ef4444"/>
    <text x="25" y="68" font-family="Arial, sans-serif" font-size="9" fill="#374151">Durable Design</text>
    
    <circle cx="15" cy="80" r="4" fill="#8b5cf6"/>
    <text x="25" y="83" font-family="Arial, sans-serif" font-size="9" fill="#374151">24/7 Support</text>
    
    <circle cx="15" cy="95" r="4" fill="#06b6d4"/>
    <text x="25" y="98" font-family="Arial, sans-serif" font-size="9" fill="#374151">Money Back Guarantee</text>
  </g>
</svg>