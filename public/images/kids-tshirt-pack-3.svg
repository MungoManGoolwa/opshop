<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient-kids-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="soft-shadow-3" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-gradient-kids-3)"/>
  
  <!-- Display platform -->
  <ellipse cx="200" cy="380" rx="180" ry="15" fill="#00000010"/>
  
  <!-- Main product showcase -->
  <g transform="translate(200, 200)">
    <!-- Circular display background -->
    <circle cx="0" cy="0" r="140" fill="#ffffff" stroke="#e5e7eb" stroke-width="3" filter="url(#soft-shadow-3)"/>
    
    <!-- Central t-shirt (larger) -->
    <g transform="translate(0, -20)">
      <path d="M-30 -20 L-30 -40 Q-30 -50 -20 -50 L-10 -50 Q-10 -55 -5 -60 Q0 -65 10 -65 Q20 -65 25 -60 Q30 -55 30 -50 L40 -50 Q50 -50 50 -40 L50 -20 L60 0 L60 20 L50 20 L50 80 Q50 90 40 90 L-20 90 Q-30 90 -30 80 L-30 20 L-40 20 L-40 0 L-30 -20 Z" 
            fill="#06b6d4" 
            stroke="#0891b2" 
            stroke-width="2"/>
      
      <!-- Collar -->
      <path d="M-5 -50 Q10 -60 25 -50 L20 -40 Q10 -50 0 -40 Z" fill="#0891b2"/>
      
      <!-- Design: Robot face -->
      <rect x="-8" y="-10" width="4" height="4" fill="#ffffff"/>
      <rect x="4" y="-10" width="4" height="4" fill="#ffffff"/>
      <rect x="-4" y="5" width="8" height="3" fill="#ffffff"/>
      <!-- Antenna -->
      <line x1="-5" y1="-25" x2="-5" y2="-30" stroke="#ffffff" stroke-width="2"/>
      <line x1="5" y1="-25" x2="5" y2="-30" stroke="#ffffff" stroke-width="2"/>
      <circle cx="-5" cy="-32" r="2" fill="#fbbf24"/>
      <circle cx="5" cy="-32" r="2" fill="#ef4444"/>
    </g>
    
    <!-- Smaller t-shirts around the circle -->
    <g transform="rotate(45) translate(80, 0)">
      <path d="M-15 -10 L-15 -20 Q-15 -25 -10 -25 L-5 -25 Q-5 -27 -2 -30 Q0 -32 5 -32 Q10 -32 12 -30 Q15 -27 15 -25 L20 -25 Q25 -25 25 -20 L25 -10 L30 0 L30 10 L25 10 L25 40 Q25 45 20 45 L-10 45 Q-15 45 -15 40 L-15 10 L-20 10 L-20 0 L-15 -10 Z" 
            fill="#f59e0b" 
            stroke="#d97706" 
            stroke-width="1"/>
      <polygon points="5,0 8,6 14,6 10,10 12,16 5,13 -2,16 0,10 -4,6 2,6" fill="#ffffff"/>
    </g>
    
    <g transform="rotate(135) translate(80, 0)">
      <path d="M-15 -10 L-15 -20 Q-15 -25 -10 -25 L-5 -25 Q-5 -27 -2 -30 Q0 -32 5 -32 Q10 -32 12 -30 Q15 -27 15 -25 L20 -25 Q25 -25 25 -20 L25 -10 L30 0 L30 10 L25 10 L25 40 Q25 45 20 45 L-10 45 Q-15 45 -15 40 L-15 10 L-20 10 L-20 0 L-15 -10 Z" 
            fill="#10b981" 
            stroke="#059669" 
            stroke-width="1"/>
      <path d="M0 -5 Q-8 -5 -8 5 Q-8 15 0 15 Q8 15 8 5 Q8 -5 0 -5 Z" fill="#ffffff"/>
      <circle cx="0" cy="5" r="3" fill="#059669"/>
    </g>
    
    <g transform="rotate(225) translate(80, 0)">
      <path d="M-15 -10 L-15 -20 Q-15 -25 -10 -25 L-5 -25 Q-5 -27 -2 -30 Q0 -32 5 -32 Q10 -32 12 -30 Q15 -27 15 -25 L20 -25 Q25 -25 25 -20 L25 -10 L30 0 L30 10 L25 10 L25 40 Q25 45 20 45 L-10 45 Q-15 45 -15 40 L-15 10 L-20 10 L-20 0 L-15 -10 Z" 
            fill="#ec4899" 
            stroke="#be185d" 
            stroke-width="1"/>
      <circle cx="-3" cy="0" r="2" fill="#ffffff"/>
      <circle cx="7" cy="0" r="2" fill="#ffffff"/>
      <path d="M-5 8 Q5 18 15 8" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <g transform="rotate(315) translate(80, 0)">
      <path d="M-15 -10 L-15 -20 Q-15 -25 -10 -25 L-5 -25 Q-5 -27 -2 -30 Q0 -32 5 -32 Q10 -32 12 -30 Q15 -27 15 -25 L20 -25 Q25 -25 25 -20 L25 -10 L30 0 L30 10 L25 10 L25 40 Q25 45 20 45 L-10 45 Q-15 45 -15 40 L-15 10 L-20 10 L-20 0 L-15 -10 Z" 
            fill="#8b5cf6" 
            stroke="#7c3aed" 
            stroke-width="1"/>
      <!-- Lightning bolt -->
      <path d="M2 -8 L-5 5 L2 5 L-2 18 L10 0 L3 0 Z" fill="#ffffff"/>
    </g>
    
    <!-- Center text -->
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">KIDS PACK</text>
    <text x="0" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">3 T-Shirts</text>
  </g>
  
  <!-- Features panel -->
  <rect x="20" y="60" width="160" height="120" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" filter="url(#soft-shadow-3)"/>
  <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">PACK INCLUDES</text>
  
  <circle cx="40" cy="100" r="6" fill="#06b6d4"/>
  <text x="55" y="105" font-family="Arial, sans-serif" font-size="10" fill="#374151">1x Blue Robot Tee</text>
  
  <circle cx="40" cy="120" r="6" fill="#f59e0b"/>
  <text x="55" y="125" font-family="Arial, sans-serif" font-size="10" fill="#374151">1x Yellow Star Tee</text>
  
  <circle cx="40" cy="140" r="6" fill="#10b981"/>
  <text x="55" y="145" font-family="Arial, sans-serif" font-size="10" fill="#374151">1x Green Nature Tee</text>
  
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#059669">EXCELLENT CONDITION</text>
  
  <!-- Care instructions -->
  <rect x="220" y="60" width="160" height="120" rx="8" fill="#f8fafc" stroke="#e5e7eb" stroke-width="2" filter="url(#soft-shadow-3)"/>
  <text x="300" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">CARE INFO</text>
  
  <circle cx="240" cy="100" r="4" fill="#10b981"/>
  <text x="255" y="104" font-family="Arial, sans-serif" font-size="9" fill="#374151">Machine washable</text>
  
  <circle cx="240" cy="120" r="4" fill="#3b82f6"/>
  <text x="255" y="124" font-family="Arial, sans-serif" font-size="9" fill="#374151">Tumble dry low</text>
  
  <circle cx="240" cy="140" r="4" fill="#f59e0b"/>
  <text x="255" y="144" font-family="Arial, sans-serif" font-size="9" fill="#374151">Iron inside out</text>
  
  <circle cx="240" cy="160" r="4" fill="#ef4444"/>
  <text x="255" y="164" font-family="Arial, sans-serif" font-size="9" fill="#374151">No bleach</text>
  
  <!-- Value badge -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#dc2626" filter="url(#soft-shadow-3)"/>
    <text x="50" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">GREAT VALUE</text>
    <text x="50" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">$25.00</text>
  </g>
  
  <!-- Age recommendation -->
  <g transform="translate(250, 340)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#059669" filter="url(#soft-shadow-3)"/>
    <text x="50" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">PERFECT FOR</text>
    <text x="50" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">AGES 2-8</text>
  </g>
</svg>