<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="product-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow-2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-gradient-2)"/>
  
  <!-- Product showcase platform -->
  <ellipse cx="200" cy="350" rx="150" ry="20" fill="#00000010"/>
  
  <!-- Product container -->
  <rect x="80" y="100" width="240" height="200" rx="16" ry="16" 
        fill="url(#product-gradient-2)" 
        stroke="#e5e7eb" 
        stroke-width="2" 
        filter="url(#shadow-2)"/>
  
  <!-- Product header -->
  <rect x="90" y="110" width="220" height="50" rx="8" fill="#ec4899"/>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FEATURED</text>
  <text x="200" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Test Product Demo</text>
  
  <!-- Product details section -->
  <rect x="100" y="180" width="200" height="100" rx="6" fill="#f9fafb" stroke="#e5e7eb"/>
  
  <!-- Feature icons and text -->
  <rect x="110" y="190" width="30" height="20" rx="3" fill="#3b82f6"/>
  <text x="125" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">HD</text>
  <text x="150" y="203" font-family="Arial, sans-serif" font-size="11" fill="#374151">High Definition Quality</text>
  
  <rect x="110" y="215" width="30" height="20" rx="3" fill="#10b981"/>
  <text x="125" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">ECO</text>
  <text x="150" y="228" font-family="Arial, sans-serif" font-size="11" fill="#374151">Eco-Friendly Material</text>
  
  <rect x="110" y="240" width="30" height="20" rx="3" fill="#f59e0b"/>
  <text x="125" y="253" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">PRO</text>
  <text x="150" y="253" font-family="Arial, sans-serif" font-size="11" fill="#374151">Professional Grade</text>
  
  <!-- Specification panel -->
  <rect x="200" y="190" width="90" height="70" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="245" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">SPECS</text>
  <text x="210" y="220" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Weight: 1.2kg</text>
  <text x="210" y="232" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Size: Medium</text>
  <text x="210" y="244" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Color: Multi</text>
  <text x="210" y="256" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">SKU: TP-001</text>
  
  <!-- Quality badge -->
  <polygon points="340,80 380,100 380,140 340,120" fill="#dc2626"/>
  <text x="360" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">BEST</text>
  <text x="360" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">VALUE</text>
  
  <!-- Customer rating -->
  <g transform="translate(120, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Customer Rating:</text>
    <polygon points="0,15 3,9 9,9 6,5 7.5,0 0,2.5 -7.5,0 -6,5 -9,9 -3,9" fill="#fbbf24" transform="translate(120, 0)"/>
    <polygon points="0,15 3,9 9,9 6,5 7.5,0 0,2.5 -7.5,0 -6,5 -9,9 -3,9" fill="#fbbf24" transform="translate(135, 0)"/>
    <polygon points="0,15 3,9 9,9 6,5 7.5,0 0,2.5 -7.5,0 -6,5 -9,9 -3,9" fill="#fbbf24" transform="translate(150, 0)"/>
    <polygon points="0,15 3,9 9,9 6,5 7.5,0 0,2.5 -7.5,0 -6,5 -9,9 -3,9" fill="#fbbf24" transform="translate(165, 0)"/>
    <polygon points="0,15 3,9 9,9 6,5 7.5,0 0,2.5 -7.5,0 -6,5 -9,9 -3,9" fill="#fbbf24" transform="translate(180, 0)"/>
    <text x="200" y="12" font-family="Arial, sans-serif" font-size="10" fill="#374151">4.8/5 (124 reviews)</text>
  </g>
  
  <!-- Guarantee seal -->
  <circle cx="60" cy="180" r="35" fill="#7c3aed" stroke="#6d28d9" stroke-width="3"/>
  <text x="60" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">100%</text>
  <text x="60" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">QUALITY</text>
  <text x="60" y="194" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">GUARANTEE</text>
</svg>