<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Phone body -->
  <rect x="150" y="50" width="100" height="200" rx="20" ry="20" 
        fill="#1f1f1f" stroke="#333" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="155" y="65" width="90" height="170" rx="15" ry="15" 
        fill="#000"/>
  
  <!-- Screen bezel -->
  <rect x="157" y="67" width="86" height="166" rx="13" ry="13" 
        fill="#111" stroke="#333" stroke-width="0.5"/>
  
  <!-- Screen content -->
  <rect x="160" y="70" width="80" height="160" rx="10" ry="10" 
        fill="#0066ff"/>
  
  <!-- Status bar -->
  <rect x="165" y="75" width="70" height="8" fill="#333"/>
  <circle cx="170" cy="79" r="1" fill="#0f0"/>
  <text x="225" y="81" font-family="Arial, sans-serif" font-size="6" fill="white">100%</text>
  
  <!-- Home indicator -->
  <rect x="190" y="220" width="20" height="3" rx="1.5" fill="#666"/>
  
  <!-- Camera module (Pro) -->
  <rect x="160" y="75" width="25" height="25" rx="8" fill="#333" stroke="#555" stroke-width="1"/>
  
  <!-- Triple camera system -->
  <circle cx="167" cy="82" r="4" fill="#111" stroke="#333" stroke-width="1"/>
  <circle cx="178" cy="82" r="4" fill="#111" stroke="#333" stroke-width="1"/>
  <circle cx="167" cy="93" r="4" fill="#111" stroke="#333" stroke-width="1"/>
  
  <!-- LiDAR sensor -->
  <circle cx="178" cy="93" r="2" fill="#444"/>
  
  <!-- Flash -->
  <rect x="185" y="80" width="6" height="6" rx="1" fill="#fff" opacity="0.8"/>
  
  <!-- Side buttons -->
  <rect x="148" y="100" width="2" height="15" fill="#666"/>
  <rect x="148" y="120" width="2" height="8" fill="#666"/>
  <rect x="148" y="132" width="2" height="8" fill="#666"/>
  <rect x="250" y="110" width="2" height="20" fill="#666"/>
  
  <!-- Lightning port -->
  <rect x="192" y="248" width="16" height="3" rx="1.5" fill="#333"/>
  
  <!-- Speaker grilles -->
  <circle cx="170" cy="250" r="1" fill="#333"/>
  <circle cx="175" cy="250" r="1" fill="#333"/>
  <circle cx="180" cy="250" r="1" fill="#333"/>
  <circle cx="220" cy="250" r="1" fill="#333"/>
  <circle cx="225" cy="250" r="1" fill="#333"/>
  <circle cx="230" cy="250" r="1" fill="#333"/>
  
  <!-- Apple logo -->
  <path d="M198 180 Q195 175 200 175 Q205 175 202 180 Q200 185 198 180 Z" fill="#666"/>
  
  <!-- Pro badge -->
  <rect x="280" y="80" width="40" height="20" rx="3" fill="#007AFF" stroke="#0056CC" stroke-width="1"/>
  <text x="300" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">12 PRO</text>
  
  <!-- Reflection -->
  <rect x="160" y="70" width="25" height="80" rx="10" fill="white" opacity="0.1"/>
</svg>