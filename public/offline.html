<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Opshop Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        
        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
            text-align: left;
        }
        
        .features h3 {
            font-size: 1.2rem;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            padding: 8px 0;
            position: relative;
            padding-left: 24px;
        }
        
        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #fbbf24;
            font-weight: bold;
        }
        
        .retry-btn {
            background: white;
            color: #16a34a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .status.online {
            background: rgba(34, 197, 94, 0.3);
            display: block;
        }
        
        .status.offline {
            background: rgba(239, 68, 68, 0.3);
            display: block;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still browse previously viewed products and access some features while offline.</p>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Browse cached products</li>
                <li>View your wishlist</li>
                <li>Access help content</li>
                <li>Read privacy policy</li>
            </ul>
        </div>
        
        <button class="retry-btn" onclick="checkConnection()">Check Connection</button>
        
        <div id="status" class="status">
            <span id="status-text">Checking connection...</span>
        </div>
    </div>

    <script>
        function checkConnection() {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            status.style.display = 'block';
            status.className = 'status';
            statusText.textContent = 'Checking connection...';
            
            // Try to fetch a small resource to test connectivity
            fetch('/manifest.json', { 
                method: 'HEAD',
                cache: 'no-cache',
                timeout: 5000 
            })
            .then(response => {
                if (response.ok) {
                    status.className = 'status online';
                    statusText.textContent = 'Connection restored! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(() => {
                status.className = 'status offline';
                statusText.textContent = 'Still offline. Please check your internet connection.';
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            });
        }
        
        // Auto-check connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                checkConnection();
            }
        }, 30000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        // Check connection on load
        window.addEventListener('load', () => {
            setTimeout(checkConnection, 1000);
        });
    </script>
</body>
</html>
